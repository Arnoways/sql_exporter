name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '^1.20.5'
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Staticcheck
      uses: dominikh/staticcheck-action@v1.1.0
      with:
        version: "2021.1.1"
